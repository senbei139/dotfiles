shell:
  program: /bin/zsh

live_config_reload: true

window:
  decorations: buttonless
  title: term
  padding:
    x: 4
    y: 2
  dynamic_padding: true

font:
  size: 12.5
  normal:
    family: Roboto
    style: Regular
  bold:
    family: Roboto
    style: Regular
  italic:
    family: Roboto
    style: Regular

key_bindings:
  - { key: Space, mods: Control, chars: "\x00" }

colors:
  primary:
    background: '#212121'
    foreground: '#fafafa'

    dim_foreground: '#eff0f1'
    bright_foreground: '#ffffff'
    dim_background: '#31363b'
    bright_background: '#000000'

  # cursor:
    # text: '#fefff2'
    # cursor: '#f0cc09'

  selection:
    text: '#b5b500'
    background: '#18354f'

  normal:
    black:   '#333333'
    red:     '#C4265E'
    green:   '#86B42B'
    yellow:  '#B3B42B'
    blue:    '#6A7EC8'
    magenta: '#8C6BC8'
    cyan:    '#56ADBC'
    white:   '#212121'

  bright:
    black:   '#666666' # base03
    red:     '#F92672' # orange
    green:   '#A6E22E' # vim normal mode bg
    yellow:  '#E2E22E' # line num
    blue:    '#819AFF' # base0
    magenta: '#AE81FF' #
    cyan:    '#66D9EF' # func name, yaml key, commentout
    white:   '#F8F8F2' # vim tab fg

